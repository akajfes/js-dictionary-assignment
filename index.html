<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A simple online dictionary. Look up all the words in the English dictionary, 
    and keep track of them by adding them to your favorites! All words are sourced from Dictionary API.">
  <title>Dictionary App</title>
  <script type="module" src="js/main.js"></script>
</head>

<body>

  <div class="px-4 py-5 container">
    <h1 class="text-center">Dictionary App</h1>
    <form id="dictionary-search">
      <div class="row">
        <div class="mb-3 col-9">
          <input name="word" type="text" class="form-control" placeholder="word">
        </div>
        <div class="mb-3 col-3">
          <button type="submit" class="w-100 btn btn-primary">Add</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <h2 class="text-center">Recently Searched</h2>
        <ul class="list-group recently-search-words">
        </ul>
      </div>
      <div class="col">
        <h2 class="text-center">Favourite Words</h2>
        <ul class="list-group favourite-words">
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
